linters:
  enable:
    - deadcode
    - errcheck
    - gosimple
    - govet
    - staticcheck
    - structcheck
    - typecheck
    - unused
    - gosec
    - varcheck
  disable:
    - ineffassign
    - dupl # https://github.com/zzpu/openuser/issues/680
    - godox
    - bodyclose # too many false negatives

run:
  skip-dirs:
    - sdk/
  skip-files:
    - ".+_test.go"
    - "internal/faker.go"
